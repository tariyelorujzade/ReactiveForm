<div class="container">
  <div class="row">

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <mat-form-field>
                <input matInput placeholder="user" formControlName="projectName">
                <mat-error *ngIf="!signupForm.get('projectName').valid && signupForm.get('projectName').touched">
                <span *ngIf="signupForm.get('projectName').errors['required']"> Please choose a fucking name </span>
                <span *ngIf="signupForm.get('projectName').errors['forbidden']"> This name is forbidden </span>
                </mat-error>
      </mat-form-field>

      <mat-form-field>
                 <input matInput placeholder="mail" formControlName="mail">
      </mat-form-field>

      <mat-form-field>
                  <mat-label>Favorite food</mat-label>
                  <mat-select formControlName="project_status">
                  <mat-option value="Stable"> Stable </mat-option>
                  <mat-option value="Critical"> Critical </mat-option>
                  <mat-option value="Finished"> Finished </mat-option>
                  </mat-select>
      </mat-form-field>

      <button type="submit" class="outline_none" mat-raised-button [disabled]="!signupForm.valid">Submit</button>
    </form>

  </div>

</div>
